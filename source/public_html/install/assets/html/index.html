<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OpenOcean</title>
	<link rel="icon" type="image/png" sizes="16x16" href="../theme/pictures/favicon.png">
	<link rel="stylesheet" href="../theme/styles/materialize.min.css">
	<link rel="stylesheet" href="assets/css/common.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
	<div class="container">
		<div class="center-align">
			<img class="logo" src="../theme/pictures/logo.svg">
		</div>
		<ul class="collapsible popout" data-collapsible="accordion">
			<li id="ls">
				<div class="collapsible-header active">
					<i class="material-icons">language</i>
					<div class="c-h-title" id="ls-t">{ls-t}</div>
					<div class="collapsible-done">
						<div class="progress hide">
							<div class="indeterminate"></div>
						</div>
						<i class="green-text material-icons hide">done</i>
						<i class="red-text material-icons hide">close</i>
					</div>
				</div>
				<div id="ls-b" class="collapsible-body">
					<select id="ls-s">{languageSelect}</select>
					<a id="ls-n" class="waves-effect waves-light btn">{ls-n}</a>
				</div>
			</li>
			<li id="w">
				<div class="collapsible-header">
					<i class="material-icons">favorite</i>
					<div class="c-h-title" id="w-t">{w-t}</div>
					<div class="collapsible-done">
						<div class="progress hide">
							<div class="indeterminate"></div>
						</div>
						<i class="green-text material-icons hide">done</i>
						<i class="red-text material-icons hide">close</i>
					</div>
				</div>
				<div class="collapsible-body">
					<a id="w-n" class="waves-effect waves-light btn">{w-n}</a>
				</div>
			</li>
			<li id="ds">
				<div class="collapsible-header">
					<i class="material-icons">view_headline</i>
					<div class="c-h-title" id="ds-t">{ds-t}</div>
					<div class="collapsible-done">
						<div class="progress hide">
							<div class="indeterminate"></div>
						</div>
						<i class="green-text material-icons hide">done</i>
						<i class="red-text material-icons hide">close</i>
					</div>
				</div>
				<div class="collapsible-body">
					<form id="ds-f">
						<div class="input-field">
							<input id="ds-f-host" type="text" name="host" value="localhost" required>
							<label id="ds-f-h" for="ds-f-host">{ds-f-h}</label>
						</div>
						<div class="input-field">
							<input id="ds-f-username" type="text" name="username" value="root" required>
							<label id="ds-f-un" for="ds-f-username">{ds-f-un}</label>
						</div>
						<div class="input-field">
							<input id="ds-f-password" type="text" name="password">
							<label id="ds-f-pw" for="ds-f-password">{ds-f-pw}</label>
						</div>
						<div class="input-field">
							<input id="ds-f-name" type="text" name="name" required>
							<label id="ds-f-n" for="ds-f-name">{ds-f-n}</label>
						</div>
						<div class="switch">
							<label>
								<input type="checkbox" name="createDatabase" checked>
								<span class="lever"></span>
								<div id="ds-f-n-s">{ds-f-n-s}</div>
							</label>
						</div>
						<div class="input-field">
							<input id="ds-f-prefix" type="text" name="prefix" value="oo_">
							<label id="ds-f-pf" for="ds-f-prefix">{ds-f-pf}</label>
						</div>
						<div class="input-field">
							<input id="ds-f-port" type="text" name="port" disabled>
							<label id="ds-f-p" for="ds-f-port">{ds-f-p}</label>
						</div>
						<div class="switch">
							<label>
								<input id="ds-f-p-cb" type="checkbox">
								<span class="lever"></span>
								<div id="ds-f-p-s">{ds-f-p-s}</div>
							</label>
						</div>
					</form>
					<a id="ds-n" class="waves-effect waves-light btn">{ds-n}</a>
				</div>
			</li>
			<li id="as">
				<div class="collapsible-header">
					<i class="material-icons">account_box</i>
					<div class="c-h-title" id="as-t">{as-t}</div>
					<div class="collapsible-done">
						<div class="progress hide">
							<div class="indeterminate"></div>
						</div>
						<i class="green-text material-icons hide">done</i>
						<i class="red-text material-icons hide">close</i>
					</div>
				</div>
				<div class="collapsible-body">
					<form id="as-f">
						<div class="account-photo circle">
							<input id="as-f-f" type="file" name="photo">
							<img id="as-f-i" src="../theme/pictures/user.png" alt="Set picture">
							<div class="overlay waves-effect waves-light">
								<i class="material-icons">add_a_photo</i>
							</div>
						</div>
						<div class="input-field">
							<input id="as-f-login" type="text" name="login" required>
							<label id="as-f-l" for="as-f-login">{as-f-l}</label>
						</div>
						<div class="input-field">
							<input id="as-f-password" type="password" name="password" required>
							<input id="as-f-password-show" class="hide" type="text" required>
							<label id="as-f-p" for="as-f-password">{as-f-p}</label>
							<i class="material-icons" id="as-f-p-v">visibility</i>
						</div>
						<div class="input-field">
							<input id="as-f-email" type="email" name="email" required>
							<label id="as-f-e" for="as-f-email">{as-f-e}</label>
						</div>
					</form>
					<a id="as-n" class="waves-effect waves-light btn">{as-n}</a>
				</div>
			</li>
		</ul>
	</div>

	<script src="../theme/scripts/jquery.min.js"></script>
	<script src="../theme/scripts/materialize.min.js"></script>
	<script src="assets/js/common.js"></script>
</body>
</html>
