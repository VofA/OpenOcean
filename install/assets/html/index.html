<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OpenOcean</title>
	<link rel="stylesheet" href="../admin/assets/css/materialize.min.css">
	<link rel="stylesheet" href="assets/css/common.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
</head>
<body>
	<div class="container">
		<ul class="collapsible popout" data-collapsible="accordion">
			<li id="step0">
				<div class="collapsible-header">
					<i class="material-icons">location_searching</i>
					<div class="c-h-title" id="ald-t">{ald-t}</div>
					<div class="collapsible-done hide">
						<div class="progress"><div class="indeterminate"></div></div>
						<i class="material-icons hide">done</i>
					</div>
				</div>
				<div class="collapsible-body">
					<div class="progress">
						<div class="indeterminate"></div>
					</div>
				</div>
			</li>
			<li id="step1">
				<div class="collapsible-header active">
					<i class="material-icons">language</i>
					<div class="c-h-title" id="ls-t">{ls-t}</div>
					<div class="collapsible-done hide">
						<div class="progress"><div class="indeterminate"></div></div>
						<i class="material-icons hide">done</i>
					</div>
				</div>
				<div id="ls-b" class="collapsible-body">
					<select id="ls-s">{languageSelect}</select>
					<a id="ls-n" class="waves-effect waves-light btn">{ls-n}</a>
				</div>
			</li>
			<li id="step2">
				<div class="collapsible-header">
					<i class="material-icons">view_headline</i>
					<div class="c-h-title" id="sd-t">{sd-t}</div>
					<div class="collapsible-done hide">
						<div class="progress"><div class="indeterminate"></div></div>
						<i class="material-icons hide">done</i>
					</div>
				</div>
				<div class="collapsible-body">
					<form id="sd-f">
						<div class="input-field">
							<input id="prefix" type="text" name="prefix" value="oo_">
							<label id="sd-pf" for="prefix">{sd-pf}</label>
						</div>
						<div class="input-field">
							<input id="host" type="text" name="host" value="127.0.0.1" required>
							<label id="sd-h" for="host">{sd-h}</label>
						</div>
						<div class="input-field">
							<input id="username" type="text" name="username" value="root">
							<label id="sd-un" for="username">{sd-un}</label>
						</div>
						<div class="input-field">
							<input id="password" type="text" name="password">
							<label id="sd-pw" for="password">{sd-pw}</label>
						</div>
						<div class="input-field">
							<input id="name" type="text" name="name" required>
							<label id="sd-nm" for="name">{sd-nm}</label>
						</div>
						<div class="switch">
							<label><input type="checkbox" name="create" checked><span class="lever"></span><div id="sd-nm-s"></div>{sd-nm-s}</label>
						</div>
						<div class="input-field">
							<input id="port" type="text" name="port" disabled>
							<label id="sd-p" for="port">{sd-p}</label>
						</div>
						<div class="switch">
							<label><input id="sp-p-cb" type="checkbox" name="portEdit"><span class="lever"></span><div id="sd-p-s">{sd-p-s}</div></label>
						</div>
						<a id="sd-n" class="waves-effect waves-light btn">{sd-n}</a>
					</form>
				</div>
			</li>
			<li id="step3">
				<div class="collapsible-header">
					<i class="material-icons">whatshot</i>Third
					<div class="collapsible-done hide">
						<div class="progress"><div class="indeterminate"></div></div>
						<i class="material-icons hide">done</i>
					</div>
				</div>
				<div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span>
				</div>
			</li>
		</ul>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="../admin/assets/js/materialize.min.js"></script>
	<script src="../admin/assets/js/common.js"></script>

	<script>
	function stateChange(id, status) {
		var element = '#step' + id + ' .collapsible-done';
		$(element).removeClass('hide');
		if (status == 'load') {
			$(element + ' div.progress').removeClass('hide');
			$(element + ' i').addClass('hide');
		} else if(status == 'done') {
			$(element + ' i').removeClass('hide');
			$(element + ' div.progress').addClass('hide');
		} else if(status == 'none') {
			$(element + ' i').addClass('hide');
			$(element + ' div.progress').addClass('hide');
		}
	}

	$(document).ready(function() {
		$('.collapsible').unbind('click');
		stateChange('0', 'done');

		$('select').material_select();

		// Select language
		var languagesAvailable = JSON.parse('{languagesAvailableJson}');

		$("#ls-n").click(function(e) {
			stateChange('1', 'load');

			var languageSelected = $('#ls-s>option:selected').text();

			if (languagesAvailable[languageSelected] != '{languagesDefault}') {
				languageLoad('languages/' + languagesAvailable[languageSelected] + '.json');
			}

			$('.collapsible').collapsible('open', 2);
			stateChange('1', 'done');
		});

		$('#sp-p-cb').click(function() {
			if ($('#sp-p-cb').is(':checked')) {
				$('#port').prop('disabled', false);
			} else {
				$('#port').prop('disabled', true);
			}
		});

		// Setup database
		$("#sd-n").click(function() {
			stateChange('2', 'load');

			var proceed = true;

			$("#sd-f input:required").toArray().forEach(function(item) {
				if ($(item).val() === '') {
					$(item).addClass("invalid");
					stateChange('2', 'none');
					proceed = false;
					return;
				}
			});

			if (!proceed) {
				return;
			}

			$.ajax({
				type: "POST",
				url: "databaseSetup.php",
				data: $("#sd-f").serialize(),
				success: function(data) {
					if (data == "true") {
						$('.collapsible').collapsible('open', 3);
						stateChange('2', 'done');
					} else {
						stateChange('2', 'none');
						alert("try");
					}
				}
			})
		});
	});
	</script>
</body>
</html>
