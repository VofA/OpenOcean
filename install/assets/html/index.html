<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>OpenOcean</title>
	<link rel="stylesheet" href="../admin/assets/css/materialize.min.css">
	<link rel="stylesheet" href="assets/css/common.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
</head>
<body>
	<div class="container">
		<ul class="collapsible popout" data-collapsible="accordion">
			<li>
				<div class="collapsible-header active"><i class="material-icons">language</i><div id="ls-t">Language select</div></div>
				<div class="collapsible-body">
					<select id="ls-s">{languageSelect}</select>
					<a id="ls-n" class="waves-effect waves-light btn">Next</a>
				</div>
			</li>
			<li>
				<div class="collapsible-header"><i class="material-icons">view_headline</i><div id="sd-t">Database setup</div></div>
				<div class="collapsible-body">
					<form id="sd-f">
						<div class="input-field">
							<input id="prefix" type="text" name="prefix" value="oo_">
							<label id="sd-pf" for="prefix"></label>
						</div>
						<div class="input-field">
							<input id="host" type="text" name="host" value="127.0.0.1">
							<label id="sd-h" for="host"></label>
						</div>
						<div class="input-field">
							<input id="username" type="text" name="username" value="root">
							<label id="sd-un" for="username"></label>
						</div>
						<div class="input-field">
							<input id="password" type="text" name="password">
							<label id="sd-pw" for="password"></label>
						</div>
						<div class="input-field">
							<input id="name" type="text" name="name">
							<label id="sd-nm" for="name"></label>
						</div>
						<div class="input-field">
							<input id="port" type="text" name="port">
							<label id="sd-p" for="port"></label>
						</div>
						<div class="input-field">
							<input id="socket" type="text" name="socket">
							<label id="sd-s" for="socket"></label>
						</div>
						<a id="sd-n" class="waves-effect waves-light btn"></a>
					</form>
				</div>
			</li>
			<li>
				<div class="collapsible-header"><i class="material-icons">whatshot</i>Third</div>
				<div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
			</li>
		</ul>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="../admin/assets/js/materialize.min.js"></script>
	<script src="../admin/assets/js/common.js"></script>

	<script>
	$(document).ready(function() {
		$('select').material_select();
		$('.collapsible').unbind('click');

		// Select language
		var languagesAvailable = JSON.parse('{languagesAvailableJson}');

		languageLoad('languages/{languagesDefault}.json');

		$("#ls-n").click(function(e) {
			var languageSelected = $('#ls-s>option:selected').text();
			languageLoad('languages/' + languagesAvailable[languageSelected] + '.json');
			$('.collapsible').collapsible('open', 1);
		});

		// Setup database
		$("#sd-n").click(function() {
			$.ajax({
				type: "POST",
				url: "databaseSetup.php",
				data: $("#sd-f").serialize(),
				success: function(data) {
					console.log(data);
				}
			})
		});
	});
	</script>
</body>
</html>
