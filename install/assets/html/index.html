<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OpenOcean</title>
	<link rel="stylesheet" href="../admin/assets/css/materialize.min.css">
	<link rel="stylesheet" href="assets/css/common.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
</head>
<body>
	<div class="container">
		<ul class="collapsible popout" data-collapsible="accordion">
			<li id="step0">
				<div class="collapsible-header">
					<i class="material-icons">favorite</i>
					<div class="c-h-title" id="w-t">{w-t}</div>
					<div class="collapsible-done">
						<div class="progress hide"><div class="indeterminate"></div></div>
						<i class="material-icons hide">done</i>
					</div>
				</div>
				<div class="collapsible-body">
					<a id="w-n" class="waves-effect waves-light btn">{w-n}</a>
				</div>
			</li>
			<li id="step1">
				<div class="collapsible-header active">
					<i class="material-icons">language</i>
					<div class="c-h-title" id="ls-t">{ls-t}</div>
					<div class="collapsible-done">
						<div class="progress hide"><div class="indeterminate"></div></div>
						<i class="material-icons hide">done</i>
					</div>
				</div>
				<div id="ls-b" class="collapsible-body">
					<select id="ls-s">{languageSelect}</select>
					<a id="ls-n" class="waves-effect waves-light btn">{ls-n}</a>
				</div>
			</li>
			<li id="step2">
				<div class="collapsible-header">
					<i class="material-icons">view_headline</i>
					<div class="c-h-title" id="sd-t">{sd-t}</div>
					<div class="collapsible-done">
						<div class="progress hide"><div class="indeterminate"></div></div>
						<i class="material-icons hide">done</i>
					</div>
				</div>
				<div class="collapsible-body">
					<form id="sd-f">
						<div class="input-field">
							<input id="prefix" type="text" name="prefix" value="oo_">
							<label id="sd-pf" for="prefix">{sd-pf}</label>
						</div>
						<div class="input-field">
							<input id="host" type="text" name="host" value="127.0.0.1" required>
							<label id="sd-h" for="host">{sd-h}</label>
						</div>
						<div class="input-field">
							<input id="username" type="text" name="username" value="root">
							<label id="sd-un" for="username">{sd-un}</label>
						</div>
						<div class="input-field">
							<input id="password" type="text" name="password">
							<label id="sd-pw" for="password">{sd-pw}</label>
						</div>
						<div class="input-field">
							<input id="name" type="text" name="name" required>
							<label id="sd-nm" for="name">{sd-nm}</label>
						</div>
						<div class="switch">
							<label><input type="checkbox" name="create" checked><span class="lever"></span><div id="sd-nm-s">{sd-nm-s}</div></label>
						</div>
						<div class="input-field">
							<input id="port" type="text" name="port" disabled>
							<label id="sd-p" for="port">{sd-p}</label>
						</div>
						<div class="switch">
							<label><input id="sp-p-cb" type="checkbox" name="portEdit"><span class="lever"></span><div id="sd-p-s">{sd-p-s}</div></label>
						</div>
						<a id="sd-n" class="waves-effect waves-light btn">{sd-n}</a>
					</form>
				</div>
			</li>
			<li id="step3">
				<div class="collapsible-header">
					<i class="material-icons">account_box</i>
					<div class="c-h-title" id="aa-t">{aa-t}</div>
					<div class="collapsible-done">
						<div class="progress hide"><div class="indeterminate"></div></div>
						<i class="material-icons hide">done</i>
					</div>
				</div>
				<div class="collapsible-body">
					<a id="aa-n" class="waves-effect waves-light btn">{aa-n}</a>
				</div>
			</li>
		</ul>
	</div>

	<script src="../admin/assets/js/jquery.min.js"></script>
	<script src="../admin/assets/js/materialize.min.js"></script>
	<script src="assets/js/common.js"></script>
</body>
</html>
