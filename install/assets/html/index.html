<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

	<select id="f-ls-s" name="language">{languageSelect}</select>
	<input id="f-ls-b" type="button" value="Select">

	<form id="f-sd">
		<input id="f-sd-pr" type="text" name="prefix" placeholder="prefix">
		<input id="f-sd-h" type="text" name="host" placeholder="host">
		<input id="f-sd-un" type="text" name="username" placeholder="username">
		<input id="f-sd-pw" type="text" name="password" placeholder="password">
		<input id="f-sd-n" type="text" name="name" placeholder="name">
		<input id="f-sd-po" type="text" name="port" placeholder="port">
		<input id="f-sd-so" type="text" name="socket" placeholder="socket">
		<input id="f-sd-su" type="button" value="Submit">
		<div id="f-sd-r"></div>
	</form>

	<script>
		// Select language
		var languagesAvailable = JSON.parse('{languagesAvailableJson}');

		$("#f-ls-b").click(function(e) {
			var languageSelected = $('#f-ls-s>option:selected').text();

			$.get('languages/' + languagesAvailable[languageSelected] + '.json', function( data ) {
				for (var key in data) {
					$('#' + key).val(data[key]);
				}
			});
		});

		// Setup database
		$("#f-sd-su").click(function() {
			$.ajax({
				type: "POST",
				url: "databaseSetup.php",
				data: $("#f-sd").serialize(),
				success: function(data) {
					$('#f-sd-r').text(data);
				}
			})
		});
	</script>

</body>
</html>
